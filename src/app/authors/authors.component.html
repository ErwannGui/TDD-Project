<p>Authors Component</p>
<!--<ng-container *ngIf="(authors$ | async); let authors">

</ng-container>-->

<p *ngFor="let author of authors.data; trackBy: authors.trackBy" class="author">
  id: {{ author.id }} <br />
  name: <span class="author-name">{{ author.attributes.name }}</span> <br />
  birth date: {{ author.attributes.date_of_birth | date }}
</p>

<div class="error" *ngIf="error != ''">
  {{ error }}
</div>
